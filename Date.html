<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Prompt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .prompt {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="prompt">
        <p>Would you like to go on a date with me?</p>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
        <p id="message"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const message = document.getElementById('message');

            // Show message when 'Yes' button is clicked
            yesBtn.addEventListener('click', () => {
                message.textContent = "I knew you would say yes!";
            });

            // Move 'No' button away from cursor
            noBtn.addEventListener('mouseover', () => {
                noBtn.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
            });

            // Reset position of 'No' button when the mouse leaves
            noBtn.addEventListener('mouseleave', () => {
                noBtn.style.transform = 'translate(0, 0)';
            });
        });
    </script>
</body>
</html>
